<mat-toolbar class="mat-elevation-z8" color="primary">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  WebTools
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8 ">
    <button mat-button class="menu-button" routerLink="" routerLinkActive='active'
      [routerLinkActiveOptions]="{exact: true}">

      <span>Merge Tables</span>
    </button>
    <button mat-button class="menu-button" routerLink="table-duplicate-finder" routerLinkActive='active'>

      <span> Table Duplicates</span>
    </button>

  </mat-sidenav>

  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>

</mat-sidenav-container>
