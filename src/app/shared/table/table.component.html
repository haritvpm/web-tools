<section class="table-container mat-elevation-z2" tabindex="0">

    <table mat-table [dataSource]="tableData" fixedLayout="true">
        <!-- Position Column -->
        <ng-container *ngFor="let header of tableHeader; let i = index;" [matColumnDef]="header">

            <th mat-header-cell *matHeaderCellDef>
                {{header}} <mat-checkbox *ngIf="headerChecks" (change)="$event ? colToggle($event, header) : null">
                </mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element"> {{element[i]}} </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="tableHeader; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: tableHeader;">
        </tr>
    </table>

</section>
